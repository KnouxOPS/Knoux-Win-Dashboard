<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knoux Win</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              bg: {
                main: '#131519',   // Very dark navy background
                panel: '#1A1D23',  // Sidebar/Header color
                card: '#232730',   // Card background
                lighter: '#2C323E' // Hover states
              },
              text: {
                main: '#E0E6ED',
                sub: '#8B9BB4',
                muted: '#5A6B85'
              },
              accent: {
                blue: '#00A8FF',   // The electric blue from the screenshot
                glow: 'rgba(0, 168, 255, 0.15)',
                dark: '#0077CC'
              }
            },
            boxShadow: {
              'soft': '0 4px 20px rgba(0,0,0,0.4)',
              'glow': '0 0 15px rgba(0, 168, 255, 0.2)'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #131519;
        color: #E0E6ED;
      }
      /* Custom scrollbar to match the blue theme */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #131519; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2C323E; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00A8FF; 
      }
    </style>

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "styled-components": "https://esm.sh/styled-components@^6.1.19"
  }
}
</script>
</head>

  </body>
